<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tāwhirimātea & the Matariki Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="viewport">
    <div id="game-container">

      <!-- ✨ Matariki Stars -->
      <div id="stars">
        <div class="star-container">
          <div class="star" id="Waipuna-ā-Rangi"></div>
          <div class="star-label">Waipuna-ā-Rangi</div>
        </div>
        <div class="star-container">
          <div class="star" id="Ururangi"></div>
          <div class="star-label">Ururangi</div>
        </div>
        <div class="star-container">
          <div class="star" id="Tupu-ā-rangi"></div>
          <div class="star-label">Tupu-ā-rangi</div>
        </div>
        <div class="star-container">
          <div class="star" id="Hiwa-i-te-rangi"></div>
          <div class="star-label">Hiwa-i-te-rangi</div>
        </div>
        <div class="star-container">
          <div class="star" id="Matariki"></div>
          <div class="star-label">Matariki</div>
        </div>
        <div class="star-container">
          <div class="star" id="Tupu-ā-nuku"></div>
          <div class="star-label">Tupu-ā-nuku</div>
        </div>
        <div class="star-container">
          <div class="star" id="Waitā"></div>
          <div class="star-label">Waitā</div>
        </div>
        <div class="star-container">
          <div class="star" id="Waitī"></div>
          <div class="star-label">Waitī</div>
        </div>
        <div class="star-container">
          <div class="star" id="Pōhutukawa"></div>
          <div class="star-label">Pōhutukawa</div>
        </div>
      </div>

      <!-- ☁️ Clouds -->
      <div id="cloud-container"></div>

      <!-- ⚡ Powerups -->
      <div id="powerup-container"></div>

      <!-- 💨 Blasts -->
      <div id="blast-container"></div>

      <!-- 🌀 Tāwhirimātea (Player) -->
      <div id="tawhirimatea"></div>

      <!-- 🎮 Mobile Controls -->
      <div id="mobile-controls">
        <button id="move-left">⬅️</button>
        <button id="move-right">➡️</button>
        <button id="shoot">💨</button>
      </div>

      <!-- 📜 Game Scripts -->
      <script src="sound-manager.js"></script>
      <script src="script.js"></script>
    </div>
  </div>
</body>
</html>
